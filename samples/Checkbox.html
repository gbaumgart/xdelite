<!doctype html>
<html id="html">
<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
	<meta name="viewport"
	      content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>

	<title>Checkbox samples</title>

	<script type="text/javascript" src="../../requirejs/require.js"></script>

    <link href="../themes/transparent/application.css" rel="stylesheet">

	<script type="text/javascript">
		require.config({
			baseUrl: "../.."
		});
	</script>


	<script type="text/javascript">
		require([
			"delite/register",
			"deliteful/Checkbox",
			"delite/theme!{{themeRoot}}/{{theme}}/global.css",	// page level CSS
			"requirejs-domready/domReady!"
		], function (register, Checkbox) {
			register.parse();
			document.body.style.display = "";
		});
	</script>
</head>
<style>
</style>
<body style="display: none" class="superhero">

		<d-checkbox is="d-checkbox" class="checkbox checkbox-danger" checked="false" id="option1">
            <label>

            </label>
		</d-checkbox>

        <!--d-checkbox class="checkbox checkbox-danger" name="options" checked="true"></d-checkbox-->



    <div class="checkbox checkbox-danger" is="d-checkbox">
        <input type="checkbox" checked="" id="checkbox6">
        <label for="checkbox6">
            Check me out
        </label>
    </div>
</body>
</html>
